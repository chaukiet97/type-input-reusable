<div class="layout-main">
  <form [formGroup]="form" *ngIf="form">
    <div>
      <app-input-type (control)="getValueComponent($event)" [tag]="'input'" [type]="'email'"></app-input-type>
    </div>
    <div>
      <app-input-type (control)="getValueComponent($event)" [tag]="'input'" [type]="'password'"></app-input-type>
    </div>
  </form>
  <!-- [disabled]="form.invalid" -->
  <button mat-button (click)="submitForm()" >OK</button>
</div>
